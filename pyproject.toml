[project]
name = "mwclient"
version = "0.10.1"
description = "MediaWiki API client"
readme = "README.md"
requires-python = ">=2.7"
license = { file = "LICENSE.md" }
keywords = ["mediawiki", "wikipedia"]
authors = [
  { name = "Bryan Tong Minh", email = "bryan.tongminh@gmail.com" }
]
maintainers = []
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 2.7",
  "Programming Language :: Python :: 3.5",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "requests-oauthlib",
  "six"
]

[project.optional-dependencies]
test = [
  'mock;python_version<"3.3"',
  'pytest',
  'pytest-cov',
  'responses>=0.3.0',
  'responses!=0.6.0',
  'setuptools'
]

[project.urls]
"Homepage" = "https://github.com/mwclient/mwclient"
"Bug Reports" = "https://github.com/mwclient/mwclient/issues"

[tool.pytest.ini_options]
addopts = "--cov=mwtp --cov-report=html --color=yes"
testpaths = [
	"test"
]

[build-system]
requires = ["setuptools>=40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.bumpversion]
current_version = "0.11.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "setup.py"
search = "version='{current_version}'"
replace = "version='{new_version}'"

[[tool.bumpversion.files]]
filename = "mwclient/client.py"
search = "__version__ = '{current_version}'"
replace = "__version__ = '{new_version}'"

[[tool.bumpversion.files]]
filename = "README.md"

[tool.mypy]
packages = ["mwclient", "test"]
strict = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "test.*"
disallow_untyped_calls = false
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "requests_oauthlib"
ignore_missing_imports = true
